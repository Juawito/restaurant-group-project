<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">    
    <title>Hot Restaurant</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Hot Restaurant</h1>
            <p>Make Your Reservation</p>
            <div class="buttons"></div>
            <a class="waves-effect waves-light btn">View Tables</a>
            <a class="waves-effect waves-light btn">Home</a>
        </div>
    </div class="card">
    <div class="card-header">
            Reserve Your Table
    </div>
    <div class="card-body">
    <form role="form">
        <div class="form-group">
            <label for="reserve-name">A Name for this Reservation?</label>
            <input type="text" class="form=control" id="reserve-name">
        </div>
        <div class="form-group">
            <label for="reserve-phone">Your Contact Number?</label>
            <input type="text" class="form=control" id="reserve-phone">
        </div>
        <div class="form-group">
            <label for="reserve-email">Your email?</label>
            <input type="text" class="form=control" id="reserve-email">
        </div>
        </div>
        <div class="form-group">
            <label for="reserve-nickname">Your Nickname?</label>
            <input type="text" class="form=control" id="reserve-nickname">
        </div>
        <button type="submit" class="btn btn-primary submit">Submit</button>
    </form>
</div>
    </div>
</div>


</div>
    
</body>
