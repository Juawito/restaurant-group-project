<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">    
    <title>Hot Restaurant</title>
</head>
<body>
    <div class="container">
        <div class="title">
                <h1>Hot Restaurant</h1>
            <p>We only have 5 tables! Book your seat before they all are gone!</p>
            <div class="buttons"></div>
            <a class="waves-effect waves-light btn" href="home.html">Home</a>
            <a class="waves-effect waves-light btn" href="reserve.html">Make Reservation</a>
        </div>
        <div class="currentReservation">
            <h2>Current Reservation</h2>
            <div class="reservationContainer">
                <h3 class="tableNumber">Table #</h3>
            <ul>
                <li class="reservationDetails" id="id"></li>
                <li class="reservationDetails" id="name"></li>
                <li class="reservationDetails"id="email"></li>
                <li class="reservationDetails"id="phone"></li>
            </ul>
            </div>
            <div class="waitListContainer">
                <h3 class="waitList">Wait List</h3>
                <ul>
                    <li class="waitDetails" id="waitID"></li>
                    <li class="waitDetails" id="waitName"></li>
                    <li class="waitDetails"id="waitEmail"></li>
                    <li class="waitDetails"id="waitPhone"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
