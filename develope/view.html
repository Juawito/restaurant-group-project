<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">    
    <title>Hot Restaurant</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Hot Restaurant</h1>

            <div class="buttons"></div>
            <a class="waves-effect waves-light btn">View Tables</a>
            <a class="waves-effect waves-light btn">Make Reservation</a>
        </div>
        <div class="currentReservation">
            <h2>Current Reservation</h2>
            <div class="eachReservation">
                <h3>Generate Data Here</h3>
            <ul>
                <li class="reservationDetails" id="id">ID: </li>
                <li class="reservationDetails" id="name">Name: </li>
                <li class="reservationDetails"id="email">Email: </li>
                <li class="reservationDetails"id="phone">Phone: </li>
            </ul>

            </div>
        </div>
    </div>
    
</body>
</html>
